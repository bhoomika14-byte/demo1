<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is the heading</h1>
    <link rel="stylesheet" href="styles.css">
    <div class="navbar">
        <div class="logo">ShopEase</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="banner">
        <img src="https://images.unsplash.com/photo-1513708927688-890fe8c9b8c3?auto=format&fit=crop&w=1200&q=80" alt="Shop Banner">
        <div class="banner-text">
            <h2>Welcome to ShopEase</h2>
            <p>Your one-stop shop for everything!</p>
        </div>
    </div>
    <h2 class="section-title">Featured Products</h2>
    <div class="products">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1512499617640-c2f999098c01?auto=format&fit=crop&w=400&q=80" alt="Product 1">
            <h3>Wireless Headphones</h3>
            <p>$59.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1503602642458-232111445657?auto=format&fit=crop&w=400&q=80" alt="Product 2">
            <h3>Smart Watch</h3>
            <p>$129.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Product 3">
            <h3>Classic Sneakers</h3>
            <p>$79.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Product 4">
            <h3>Leather Backpack</h3>
            <p>$99.99</p>
            <button>Add to Cart</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 ShopEase. All rights reserved.</p>
    </footer></div>
</body>
</html>
